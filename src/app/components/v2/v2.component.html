
<!-- Header -->
<div class="header">
	<span></span>
	<ui5-button (click)="goToPage1()">Go to Page 1</ui5-button>
</div>


<ui5-table class="demo-table" id="table" >
	<!-- Columns -->
	<ui5-table-column slot="columns" style="width: 12rem">
		<span style="line-height: 1.4rem">Product</span>
	</ui5-table-column>

	<ui5-table-column slot="columns" min-width="800" popin-text="Supplier">
		<span style="line-height: 1.4rem">Supplier</span>
	</ui5-table-column>

	<ui5-table-column slot="columns" min-width="600" popin-text="Dimensions" demand-popin>
		<span style="line-height: 1.4rem">Dimensions</span>
	</ui5-table-column>

	<ui5-table-column slot="columns" min-width="600" popin-text="Weight" demand-popin>
		<span style="line-height: 1.4rem">Weight</span>
	</ui5-table-column>

	<ui5-table-column slot="columns">
		<span style="line-height: 1.4rem">Price</span>
	</ui5-table-column>


	<ui5-table-row *ngFor="let item of products;  let i = index">
		<ui5-table-cell>
		  <ui5-label class="table-cell-content">
			<b>{{ item.product }}</b>
		  </ui5-label>
		</ui5-table-cell>
		<ui5-table-cell>
			<ui5-label class="table-cell-content">
			  <b>{{ item.supplier }}</b>
			</ui5-label>
		  </ui5-table-cell>
		  <ui5-table-cell>
			<ui5-label class="table-cell-content">
			  <b>{{ item.dim }}</b>
			</ui5-label>
		  </ui5-table-cell>
		  <ui5-table-cell>
			<ui5-label class="table-cell-content">
			  <b>{{ item.weight }}</b>
			</ui5-label>
		  </ui5-table-cell>
		  <ui5-table-cell>
			<ui5-label class="table-cell-content">
			  <b>{{ item.price }}</b>
			</ui5-label>
		  </ui5-table-cell>
	</ui5-table-row>



</ui5-table>
